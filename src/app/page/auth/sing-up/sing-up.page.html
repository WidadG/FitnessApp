<app-header backButton="/auth" title="Registro"></app-header>


<ion-content>
    <div class="d-flex-center">
        <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

            <app-logo></app-logo>
            <!-- NOMBRE -->
            <app-custom-input 
            autocomplete="name"
            icon="person-outline"
            [control]="form.controls.name"
            type="text"
            label="Nombre"
            ></app-custom-input>
            <div
            class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
            <div *ngIf="form.controls.name.errors?. ['required']  "> El correo es requerido </div>
            <div *ngIf="form.controls.name.errors?. ['minlenght']  "> El nombre debe contener al meos 4 caracteres </div>
            </div>
            
            <!-- EMAIL -->
            <app-custom-input 
            autocomplete="email"
            icon="mail-outline"
            [control]="form.controls.email"
            type="email"
            label="Correo"
            ></app-custom-input>
            <div
            class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
            <div *ngIf="form.controls.email.errors?. ['required']  "> El correo es requerido </div>
            <div *ngIf="form.controls.email.errors?. ['email']  "> Ingrese un correo valido </div>
            </div>
    
            <!-- PASSWORD -->
            <app-custom-input
            [control]="form.controls.password"
            icon="lock-closed-outline"
            type="password"
            label="Contraseña"
            ></app-custom-input>


            <div
            class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
            <div *ngIf="form.controls.password.errors?. ['required']  "> La contraseña es requerida </div>
            </div>

            

            <ion-button  expand="block" mode="ios" class="submit" type="submit" [disabled] ="form.invalid" >
                Registrar
                <ion-icon slot="end"  name="person-add-outline"></ion-icon>
            </ion-button>
                
            
        </form>



    </div>

    



</ion-content>
