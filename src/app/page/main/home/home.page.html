<ion-header>
  <ion-toolbar style="--background: hsl(272, 90%, 60%); --color: white;">
    <ion-title>WomanFit</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/main/home/config-plan']">
        Configurar Plan
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-container">
    
    <!-- Ciclo Principal y Próximo Entrenamiento -->
    <div class="cycle-card">
      <h2>Día del ciclo: {{ cycleDay }}</h2>
      <h3>{{ cyclePhase }}</h3>
    <!--  <ion-button expand="full" class="cycle-button" routerLink="/main/cycle-details">
        Ver Detalles
      </ion-button> -->
    </div>
    
    <ion-router-link routerLink="/main/entrenamiento">
      <div class="card training-card">
        <img src="assets/imagenes/estiramiento.jpg" alt="Entrenamiento">
        <div class="overlay">
          <h3>Próximo Entrenamiento</h3> <!-- Botón para ir a entrenamientos -->
        </div>
      </div>
    </ion-router-link>

    <!-- Tarjetas de insights y botones -->
    <div class="insights-container">
      <div class="insight-card">
        <h4>Calorías</h4>
        <p>{{ calorias }} kcal</p>
      </div>
      <div class="insight-card">
        <h4>Series</h4>
        <p>{{ maxReps }} reps</p>
      </div>
      <div class="insight-card">
        <h4>Fuerza</h4>
        <p>{{ fuerza }}%</p>
      </div>
      <div class="insight-card">
        <h4>Consejos</h4>
        <p>{{ consejos }}</p>
      </div>
    </div>


  <!-- Botón de Historial de Entrenamientos fuera de la tarjeta -->    
    <ion-button expand="block" class="historial-button" routerLink="/main/entrenamiento/historial-entrenamientos">
      <ion-icon name="fitness-outline"></ion-icon>
      Historial de Entrenamientos 
    </ion-button>
    
    
  </div>
</ion-content>
