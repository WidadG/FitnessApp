<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Foto de perfil -->
<ion-content>
  <div class="profile-container">
    <img src="assets/avatar.png" alt="Avatar" class="profile-avatar" />
    <h2 class="profile-name">{{ user.displayName }}</h2>

    <!-- edad -->
    <ion-item>
      <ion-label position="floating">Edad</ion-label>
      <ion-input [(ngModel)]="user.age" type="number" readonly></ion-input>
    </ion-item>

<!-- Peso -->
    <ion-item>
      <ion-label position="floating">Peso</ion-label>
      <ion-input [(ngModel)]="user.weight" type="number" readonly></ion-input>
    </ion-item>

<!-- Entrenamientos rendidos -->
    <div class="profile-stats">
      <p>Entrenamientos</p>
      <ion-progress-bar value="0.6"></ion-progress-bar>
      <p>3/5 días</p>
    </div>

    <!-- Botón de Cerrar Sesión -->
    <ion-button expand="full" color="danger" (click)="signOut()">Cerrar Sesión</ion-button>
  </div>
</ion-content>

<!-- navegador de paginas principales -->

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/main/home">
        <ion-icon name="home"></ion-icon>
        Home
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button routerLink="/main/buscar-ejercicio">
        <ion-icon name="search"></ion-icon>
        Buscar
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/main/profile">
        <ion-icon name="person"></ion-icon>
        Profile
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
