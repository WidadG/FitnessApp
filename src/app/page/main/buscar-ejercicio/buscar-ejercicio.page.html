<ion-header [translucent]="true">
  <ion-toolbar style="--background: hsl(272, 90%, 60%); --color: white;">
    <ion-title>Buscar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="filterExercises()" placeholder="Buscar"></ion-searchbar>
  
  <div class="muscle-grid">
    <ion-card *ngFor="let muscle of filtroMusculo" (click)="goToExercises(muscle.name)">
      <ion-item lines="none">
        <ion-img [src]="muscle.image" style="width: 50px; height: 50px; margin-right: 10px;"></ion-img>
        <ion-label>{{ muscle.name }}</ion-label>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
